<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="Style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
  </style>
</head>
<body>
 <div class="layout">
  <div class="container">
    <img class="item avatar" src="./assets/images/avatar-jessica.jpeg">
    <div class="item info">
      <p class="item name">Jessica Randall</p>
      <p class="item location">London, United Kingdom</p>
    </div>
    <p class="item bio">"Front-end developer and avid reader."</p>
    <div class="item links">
      <a class="item github">GitHub</a>
      <a class="item mentor">Frontend Mentor</a>
      <a class="item linkedin">LinkedIn</a>
      <a class="item twitter">Twitter</a>
      <a class="item insta">Instagram</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://linktr.ee/iKenji1">Kenji</a>.
  </div>
 </div> 
</body>
</html>
